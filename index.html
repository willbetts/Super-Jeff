<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Jeff</title>

    <link href="css/stylesheet.css" rel="stylesheet" />
</head>

<body>
    <canvas id="bg-canvas" width="768" height="600"></canvas>
    <canvas id="fg-canvas" width="768" height="600"></canvas>
      <script>
      j = 10;
      let modal = document.createElement('div');
      modal.id = "start-modal";
      document.body.append(modal);
      function start() {
        document.getElementById('start-modal').innerHTML = "<div id='game-will-start'>Collect as many coins before time runs out<br>Use the arrow keys to move around and jump <br/> Game will start in..." + `${j}</div>`;
        j--;
        if (j < 0) {
          document.getElementById('start-modal').remove();
          onTimer();

        }
        else {
          setTimeout(start, 1000);
        }
      }

      start();

      </script>
    </div>
    <div id="game">
      <script src="js/jquery.min.js"></script>
      <script src="js/input.js"></script>
      <script src="js/entities.js"></script>
      <script src="js/render.js"></script>
      <script src="js/animation.js"></script>
      <script src="js/physics.js"></script>
      <script src="js/movement.js"></script>
      <script src="js/game.js"></script>
    </div>
    <div id="counter-container">
      <div id="my-counter"></div>
      <script>
      i = 60;
      function onTimer() {
        document.getElementById('my-counter').innerHTML = i;
        i--;
        if (i < 0) {
              let modal = document.createElement('div');
              modal.id = "modal";
              modal.innerHTML = "<a class='link' href=> Game over. Click to play again</a>"
              document.getElementById('fg-canvas').replaceWith(modal);
        }
        else {
          setTimeout(onTimer, 1000);
        }
      }

      </script>


      <div id="start-over-link-container">
        <a href="" class='link'> start over</a>
      </div>
    </div>
    <div class="links">
      <a href="https://github.com/willbetts" class='link'>GitHub</a>
      <a href="https://willbetts.tech" class='link'>Portfolio</a>
      <a href="https://www.linkedin.com/in/will-betts-bb17a892/" class='link'>LinkedIn</a>
    </div>
  </body>

</html>
